version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bss-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ..:/var/www
    networks:
      - bss-network

  nginx:
    image: nginx:alpine
    container_name: bss-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ..:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bss-network

  db:
    image: mysql:8.0
    container_name: bss-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bss_system
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: bss_user
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - bss-network

networks:
  bss-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
