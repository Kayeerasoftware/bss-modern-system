services:
  - type: web
    name: bss-system-web
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_PERSISTENT
        value: "true"
      - key: DB_CONNECT_TIMEOUT
        value: "5"
      - key: DB_EMULATE_PREPARES
        value: "false"
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: uploads
      - key: AUDIT_LOG_GET_REQUESTS
        value: "false"
      - key: AUDIT_QUEUE_ENABLED
        value: "true"
      - key: RUN_MIGRATIONS
        value: "true"

  - type: worker
    name: bss-system-worker
    env: php
    plan: starter
    buildCommand: "bash scripts/render-build.sh"
    startCommand: "bash scripts/render-worker.sh"
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_PERSISTENT
        value: "true"
      - key: DB_CONNECT_TIMEOUT
        value: "5"
      - key: DB_EMULATE_PREPARES
        value: "false"
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: uploads
      - key: AUDIT_LOG_GET_REQUESTS
        value: "false"
      - key: AUDIT_QUEUE_ENABLED
        value: "true"
