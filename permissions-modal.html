    <!-- Edit Permissions Modal -->
    <div x-show="showEditPermissionsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 pt-16">
        <div class="bg-white p-6 rounded-lg w-full max-w-4xl max-h-[85vh] overflow-y-auto m-4">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-bold flex items-center">
                        <i class="fas fa-shield-alt text-blue-600 mr-2"></i>
                        Edit Permissions: <span x-text="editingRole.name" class="ml-2 text-blue-600"></span>
                    </h3>
                    <p class="text-sm text-gray-600 mt-1">Select permissions for this role</p>
                </div>
                <button @click="showEditPermissionsModal = false" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form @submit.prevent="updateRolePermissions()">
                <!-- Permission Categories -->
                <div class="space-y-6">
                    <template x-for="category in availablePermissions" :key="category.category">
                        <div class="border rounded-lg p-4 bg-gray-50">
                            <h4 class="font-semibold text-lg mb-3 flex items-center">
                                <i class="fas fa-folder text-blue-600 mr-2"></i>
                                <span x-text="category.category"></span>
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                <template x-for="permission in category.permissions" :key="permission">
                                    <label class="flex items-center p-3 bg-white rounded border hover:bg-blue-50 cursor-pointer transition">
                                        <input 
                                            type="checkbox" 
                                            :value="permission" 
                                            x-model="editingRole.permissions"
                                            class="w-5 h-5 text-blue-600 rounded mr-3">
                                        <div>
                                            <span class="font-medium text-sm" x-text="permission.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())"></span>
                                            <p class="text-xs text-gray-500" x-text="getPermissionDescription(permission)"></p>
                                        </div>
                                    </label>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Quick Actions -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <p class="text-sm font-semibold mb-3">Quick Actions:</p>
                    <div class="flex gap-2">
                        <button type="button" @click="selectAllPermissions()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                            <i class="fas fa-check-double mr-2"></i>Select All
                        </button>
                        <button type="button" @click="deselectAllPermissions()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 text-sm">
                            <i class="fas fa-times mr-2"></i>Deselect All
                        </button>
                        <button type="button" @click="resetToDefaultPermissions()" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 text-sm">
                            <i class="fas fa-undo mr-2"></i>Reset to Default
                        </button>
                    </div>
                </div>

                <!-- Summary -->
                <div class="mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
                    <p class="text-sm font-semibold text-green-800">
                        <i class="fas fa-info-circle mr-2"></i>
                        Selected Permissions: <span x-text="editingRole.permissions?.length || 0"></span>
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-3 mt-6 pt-4 border-t">
                    <button type="button" @click="showEditPermissionsModal = false; editingRole = {}" class="px-6 py-2 text-gray-600 border rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>Save Permissions
                    </button>
                </div>
            </form>
        </div>
    </div>
