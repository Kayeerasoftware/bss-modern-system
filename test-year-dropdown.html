<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Growth Chart with Year Dropdown</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        button.secondary {
            background-color: #6b7280;
        }
        
        button.secondary:hover {
            background-color: #4b5563;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Year dropdown styles */
        .year-dropdown-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .year-dropdown-container span {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .year-dropdown-container select {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
            background: white;
            cursor: pointer;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Members Growth Chart with Year Dropdown</h1>
        <p style="color: #6b7280; margin-bottom: 20px;">Complete 12-month view with year selection and dynamic data</p>
        
        <div class="controls">
            <button onclick="window.adminChartsOptimizer.toggleMembersGrowthChart('line')">Line Chart</button>
            <button onclick="window.adminChartsOptimizer.toggleMembersGrowthChart('bar')" class="secondary">Bar Chart</button>
            <button onclick="updateTestData()">Update Data</button>
            <button onclick="resetTestData()" class="secondary">Reset Data</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Members</div>
                <div class="stat-value" id="totalMembers">300</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Growth Rate</div>
                <div class="stat-value" id="growthRate">+15.4%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Target Progress</div>
                <div class="stat-value" id="targetProgress">60%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <!-- Year dropdown will be positioned here -->
            <canvas id="membersChart"></canvas>
        </div>
    </div>

    <!-- Include the enhanced chart optimizer -->
    <script src="public/js/admin-charts-optimizer.js"></script>
    
    <script>
        // Sample data for different years
        const sampleData = {
            2024: {
                membersGrowth: [
                    { month: 'Jan', count: 50 },
                    { month: 'Feb', count: 75 },
                    { month: 'Mar', count: 120 },
                    { month: 'Apr', count: 180 },
                    { month: 'May', count: 240 },
                    { month: 'Jun', count: 300 },
                    { month: 'Jul', count: 350 },
                    { month: 'Aug', count: 400 },
                    { month: 'Sep', count: 420 },
                    { month: 'Oct', count: 450 },
                    { month: 'Nov', count: 480 },
                    { month: 'Dec', count: 500 }
                ],
                totalMembers: 500,
                selectedYear: 2024
            },
            2023: {
                membersGrowth: [
                    { month: 'Jan', count: 20 },
                    { month: 'Feb', count: 35 },
                    { month: 'Mar', count: 60 },
                    { month: 'Apr', count: 90 },
                    { month: 'May', count: 130 },
                    { month: 'Jun', count: 180 },
                    { month: 'Jul', count: 220 },
                    { month: 'Aug', count: 260 },
                    { month: 'Sep', count: 290 },
                    { month: 'Oct', count: 320 },
                    { month: 'Nov', count: 360 },
                    { month: 'Dec', count: 400 }
                ],
                totalMembers: 400,
                selectedYear: 2023
            },
            2022: {
                membersGrowth: [
                    { month: 'Jan', count: 5 },
                    { month: 'Feb', count: 15 },
                    { month: 'Mar', count: 30 },
                    { month: 'Apr', count: 50 },
                    { month: 'May', count: 80 },
                    { month: 'Jun', count: 120 },
                    { month: 'Jul', count: 160 },
                    { month: 'Aug', count: 200 },
                    { month: 'Sep', count: 240 },
                    { month: 'Oct', count: 280 },
                    { month: 'Nov', count: 320 },
                    { month: 'Dec', count: 360 }
                ],
                totalMembers: 360,
                selectedYear: 2022
            }
        };

        // Current test data
        let currentData = sampleData[2024];

        // Initialize chart with year dropdown
        window.addEventListener('load', () => {
            // Create year dropdown manually for this test
            createYearDropdown();
            
            // Initialize chart
            window.adminChartsOptimizer.init(currentData);
            updateStats();
        });

        // Create year dropdown
        function createYearDropdown() {
            const chartContainer = document.querySelector('.chart-container');
            chartContainer.style.position = 'relative';
            
            const dropdownContainer = document.createElement('div');
            dropdownContainer.className = 'year-dropdown-container';
            
            const label = document.createElement('span');
            label.textContent = 'Year:';
            
            const select = document.createElement('select');
            select.id = 'yearDropdown';
            
            // Add years
            Object.keys(sampleData).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
            
            // Set current year
            select.value = currentData.selectedYear;
            
            // Add event listener
            select.addEventListener('change', (e) => {
                const selectedYear = parseInt(e.target.value);
                changeYear(selectedYear);
            });
            
            dropdownContainer.appendChild(label);
            dropdownContainer.appendChild(select);
            chartContainer.appendChild(dropdownContainer);
        }

        // Change year and update chart
        function changeYear(year) {
            currentData = sampleData[year];
            window.adminChartsOptimizer.update(currentData);
            updateStats();
        }

        // Update test data with random growth
        function updateTestData() {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const newData = [];
            let currentCount = 50;
            
            for (let i = 0; i < 12; i++) {
                const growth = Math.floor(Math.random() * 50) + 10;
                currentCount += growth;
                newData.push({
                    month: months[i],
                    count: currentCount
                });
            }
            
            currentData.membersGrowth = newData;
            currentData.totalMembers = currentCount;
            
            window.adminChartsOptimizer.update(currentData);
            updateStats();
        }

        // Reset to original data
        function resetTestData() {
            currentData = sampleData[2024];
            window.adminChartsOptimizer.update(currentData);
            updateStats();
            
            // Reset dropdown
            const dropdown = document.getElementById('yearDropdown');
            if (dropdown) {
                dropdown.value = '2024';
            }
        }

        // Update statistics
        function updateStats() {
            const lastMonth = currentData.membersGrowth[currentData.membersGrowth.length - 1];
            const prevMonth = currentData.membersGrowth[currentData.membersGrowth.length - 2];
            
            const growth = lastMonth.count - (prevMonth?.count || 0);
            const growthRate = prevMonth ? ((growth / prevMonth.count) * 100) : 0;
            const targetProgress = (lastMonth.count / 500) * 100;
            
            document.getElementById('totalMembers').textContent = lastMonth.count.toLocaleString();
            document.getElementById('growthRate').textContent = `${growth >= 0 ? '+' : ''}${growthRate.toFixed(1)}%`;
            document.getElementById('targetProgress').textContent = `${targetProgress.toFixed(0)}%`;
        }

        // Override the toggle function for testing
        window.adminChartsOptimizer.toggleMembersGrowthChart = function(newType) {
            if (window.adminChartsOptimizer.toggleMembersGrowthChartType) {
                window.adminChartsOptimizer.toggleMembersGrowthChartType(newType);
            }
        };
        
        // Override the year change handler for testing
        window.adminChartsOptimizer.onYearChange = function(year) {
            changeYear(year);
        };
    </script>
</body>
</html>
