<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Members Growth Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        button.secondary {
            background-color: #6b7280;
        }
        
        button.secondary:hover {
            background-color: #4b5563;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Members Growth Chart</h1>
        <p style="color: #6b7280; margin-bottom: 20px;">Modern, interactive chart with advanced styling and animations</p>
        
        <div class="controls">
            <button onclick="window.adminChartsOptimizer.toggleMembersGrowthChart('line')">Line Chart</button>
            <button onclick="window.adminChartsOptimizer.toggleMembersGrowthChart('bar')" class="secondary">Bar Chart</button>
            <button onclick="updateTestData()">Update Data</button>
            <button onclick="resetTestData()" class="secondary">Reset Data</button>
        </div>
        
        <!-- Year Dropdown will be added here by JavaScript -->
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Members</div>
                <div class="stat-value" id="totalMembers">300</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Growth Rate</div>
                <div class="stat-value" id="growthRate">+15.4%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Target Progress</div>
                <div class="stat-value" id="targetProgress">60%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="membersChart"></canvas>
        </div>
    </div>

    <!-- Include the enhanced chart optimizer -->
    <script src="public/js/admin-charts-optimizer.js"></script>
    
    <script>
        // Test data
        let testData = {
            membersGrowth: [
                { month: 'Jan', count: 50 },
                { month: 'Feb', count: 75 },
                { month: 'Mar', count: 120 },
                { month: 'Apr', count: 180 },
                { month: 'May', count: 240 },
                { month: 'Jun', count: 300 }
            ],
            totalMembers: 300
        };

        // Initialize chart
        window.addEventListener('load', () => {
            window.adminChartsOptimizer.init(testData);
            updateStats();
        });

        // Update test data with random growth
        function updateTestData() {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const newData = [];
            let currentCount = 50;
            
            for (let i = 0; i < 6; i++) {
                const growth = Math.floor(Math.random() * 50) + 20;
                currentCount += growth;
                newData.push({
                    month: months[i],
                    count: currentCount
                });
            }
            
            testData.membersGrowth = newData;
            testData.totalMembers = currentCount;
            
            window.adminChartsOptimizer.update(testData);
            updateStats();
        }

        // Reset to original data
        function resetTestData() {
            testData = {
                membersGrowth: [
                    { month: 'Jan', count: 50 },
                    { month: 'Feb', count: 75 },
                    { month: 'Mar', count: 120 },
                    { month: 'Apr', count: 180 },
                    { month: 'May', count: 240 },
                    { month: 'Jun', count: 300 }
                ],
                totalMembers: 300
            };
            
            window.adminChartsOptimizer.update(testData);
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const lastMonth = testData.membersGrowth[testData.membersGrowth.length - 1];
            const prevMonth = testData.membersGrowth[testData.membersGrowth.length - 2];
            
            const growth = lastMonth.count - (prevMonth?.count || 0);
            const growthRate = prevMonth ? ((growth / prevMonth.count) * 100) : 0;
            const targetProgress = (lastMonth.count / 500) * 100;
            
            document.getElementById('totalMembers').textContent = lastMonth.count.toLocaleString();
            document.getElementById('growthRate').textContent = `${growth >= 0 ? '+' : ''}${growthRate.toFixed(1)}%`;
            document.getElementById('targetProgress').textContent = `${targetProgress.toFixed(0)}%`;
        }

        // Override the toggle function for testing
        window.adminChartsOptimizer.toggleMembersGrowthChart = function(newType) {
            if (window.adminChartsOptimizer.toggleMembersGrowthChartType) {
                window.adminChartsOptimizer.toggleMembersGrowthChartType(newType);
            }
        };
    </script>
</body>
</html>
